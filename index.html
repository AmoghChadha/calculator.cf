<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
    margin: 0;
    padding: 0;
}

.container {
    height: auto;
    width: 190px;
    background-color: #020b1a;
    margin: 0;
}

#display {
    width: 150px;
    height: 30px;
    border-radius: 4px;
}

.btn {
    width: 35px;
    height: 35px;
    margin: 0;
    font-size: 15px;
}

.digits {
    background-color: #d9dadb;
}

.math {
    color: #cccccc;
    background-color: #020b1a;
}

#clearbtn {
    width: 150px;
    height: 35px;
    background-color: red;
}</style>
</head>
<body>
<div class="container">
<fieldset id="container">
<form name="calculator">
<input id="display" type="text" name="display" readonly>

<br>

<input class="btn digits" type="button" value="7" onclick="calculator.display.value +='7'">
<input class="btn digits" type="button" value="8" onclick="calculator.display.value +='8'">
<input class="btn digits" type="button" value="9" onclick="calculator.display.value +='9'">

<input class="btn math" type="button" value="+" onclick="calculator.display.value +='+'">

<br>

<input class="btn digits" type="button" value="4" onclick="calculator.display.value +='4'">
<input class="btn digits" type="button" value="5" onclick="calculator.display.value +='5'">
<input class="btn digits" type="button" value="6" onclick="calculator.display.value +='6'">

<input class="btn math" type="button" value="-" onclick="calculator.display.value +='-'">

<br>

<input class="btn digits" type="button" value="1" onclick="calculator.display.value +='1'">
<input class="btn digits" type="button" value="2" onclick="calculator.display.value +='2'">
<input class="btn digits" type="button" value="3" onclick="calculator.display.value +='3'">

<input class="btn math" type="button" value="X" onclick="calculator.display.value +='*'">

<br>

<input class="btn math" type="button" value="." onclick="calculator.display.value +='.'">
<input class="btn digits" type="button" value="0" onclick="calculator.display.value +='0'">
<input class="btn math" type="button" value="=" onclick="calculator.display.value =eval(calculator.display.value)">

<input class="btn math" type="button" value="/" onclick="calculator.display.value +='/'">

<br>

<input id="clearbtn" type="button" value="C" onclick="calculator.display.value =''">
</form>
</fieldset>
</div>
</body>
</html>
